---
- hosts: mywebservers
  become: yes
  tasks: 
  - name: install java on ubuntu node 
    apt:
      name: "{{myjavapackonubuntu}}"
      state: present
    when: ansible_os_family =="Debian"
  - name: install java on redhat node
    yum:
      name: "{{myjavapackonRedhat}}"
      state: present
    when: ansible_os_family ="RedHat"
    